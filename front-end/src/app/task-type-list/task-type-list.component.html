
<mat-drawer-container>
    <mat-drawer mode = "side" [opened] = "sideBarOpen" >
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toogleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="conntainer-fluid page">
            <div class="page__box" p-3 mt-2>Task-type</div>
            <div class="page__content shadow p-3 position-relative">
                
                <div class="page__content-data position-absolue text-center">
                    <p class="dropdown">Choose task-type:
                    <select  [(ngModel)]="data" #val (change)="onSelected(val.value)">
                        <option value="null"> None</option> 
                        <option *ngFor="let tasktype of data"> {{tasktype}}</option> 
                    </select>
                </p>  
                </div>
            </div>
            
        </div>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
